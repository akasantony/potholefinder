<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <link rel="stylesheet" type="text/css" href="css/display.css" />
   <link rel="stylesheet" href="css/jquery-swipe-nav.css">
   <script src="js/jquery-swipe-nav-plugin.js"></script>
   <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
    <style type="text/css">
        div#map { margin: 0 auto 0 auto; }
    </style>
   <div id="map" style="width: 300px; height: 400px; margin: 0 auto 0 auto;" align="center"></div>

   <script type="text/javascript">
      var myOptions = {
         zoom: 8,
         center: new google.maps.LatLng(51.49, -0.12),
         mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("map"), myOptions);
   </script>

   <script type="text/javascript" src="js/display.js"></script>
</body>
</html>
