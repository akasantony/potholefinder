<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <link rel="stylesheet" type="text/css" href="css/display.css" />
   <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
   <script type="text/javascript" src="js/display.js"></script>
</head>
<body>
    <style type="text/css">
        div#map { margin: 0 auto 0 auto; }
    </style>
   <div id="map" style="width: 300px; height: 400px; margin: 0 auto 0 auto;" align="center"></div>
   <button class="btn" id="backbtn" type="button"><span>Change Path</span></button>
   <script type="text/javascript">
      var myOptions = {
         zoom: 8,
         center: new google.maps.LatLng(33.0, -151.0),
         mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("map"), myOptions);
      var locations = [
        ['loan 1', 12.940506, 77.615752, 'address 1'],
        ['loan 2', 12.940720, 77.615822, 'address 2'],
        ['loan 3', 12.941013, 77.615945, 'address 3'],
        ['loan 4', 12.941287, 77.615979, 'address 4'],
        ['loan 5', 12.941620, 77.615998, 'address 5']
        ];
      setMarkers(map,locations)
      function setMarkers(map,locations){
        var marker, i
        for (i = 0; i < locations.length; i++)
         {

         var loan = locations[i][0]
         var lat = locations[i][1]
         var long = locations[i][2]
         var add =  locations[i][3]

         latlngset = new google.maps.LatLng(lat, long);

          var marker = new google.maps.Marker({
                  map: map, title: loan ,
                  position: latlngset,
                  icon: 'img/marker.png'
                });
                map.setCenter(marker.getPosition())


                var content = "Loan Number: " + loan +  '</h3>' + "Address: " + add

          var infowindow = new google.maps.InfoWindow()

          }
      }

   </script>
</body>
</html>
